<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="test.js" ></script>
    </head>
    <body onkeydown="return prevNxtKey(event)">
        <div id="calcLayout">
            <div id="show"></div>
        <h3>Calculator</h3>
        <form name="calc">
            <table id="calcElements">
                <tr>
                    <td colspan="4"><input type="text" name="display" id="historyDisplay"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" name="display" id="mainDisplay" onkeypress="return restrictCharacter(event)" autofocus></td>
                </tr>
                <tr>
                    <td><input id="prevButton" type="button" value="Prev" onclick="traverseValue(-1)"></td>
                    <td><input id="nextButton" type="button" value="Next" onclick="traverseValue(1)"></td>
                    <td><input type="button" value="Del" onclick="removeValue()"></td>
                    <td><input type="button" value="AC" onclick="clearAllValue()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="buttonInput('7')"></td>
                    <td><input type="button" value="8" onclick="buttonInput('8')"></td>
                    <td><input type="button" value="9" onclick="buttonInput('9')"></td>
                    <td><input type="button" value="+" onclick="buttonInput('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="buttonInput('4')"></td>
                    <td><input type="button" value="5" onclick="buttonInput('5')"></td>
                    <td><input type="button" value="6" onclick="buttonInput('6')"></td>
                    <td><input type="button" value="-" onclick="buttonInput('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="buttonInput('1')"></td>
                    <td><input type="button" value="2" onclick="buttonInput('2')"></td>
                    <td><input type="button" value="3" onclick="buttonInput('3')"></td>
                    <td><input type="button" value="*" onclick="buttonInput('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="buttonInput('.')"></td>
                    <td><input type="button" value="0" onclick="buttonInput('0')"></td>
                    <td><input type="button" value="=" onclick="calculate()"></td>
                    <td><input type="button" value="/" onclick="buttonInput('/')"></td>
                </tr>
            </table>
        </form>
    </div>
        <!-- <script>
            startTests();
        </script> -->
    </body>
</html>
